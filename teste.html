<!DOCTYPE html>
<html lang="pt-BR">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lauras Cafe, cafes bons e raros, venham apreciar">
  <title>Laura's Café</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>

</head>

<!-- Cabeçalho do site -->

<body>
  <header class="cabecalho">
    <div class="cabecalho-imagem">
      <img src="Logo.png" alt="Logo do Lauras Cafe">
      <span class="cabecalho-nome-cafe">Laura's Café</span>
    </div>
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="#inicio">Início</a>
      <a class="cabecalho-menu-item" href="#sobre-nos">Sobre Nós</a>
      <a class="cabecalho-menu-item" href="#menu">Menu</a>
      <a class="cabecalho-menu-item" href="#contato">Contato</a>
    </nav>
  </header>
  <main>
    <!-- Contato -->
    <section id="contato" class="conteudo-contato">
      <div class="conteudo-contato-int">
        <h1 class="conteudo-contato-titulo">Contato</h1>
        <div class="conteudo-contato-container">

          <!-- Informações de Contato -->
          <div class="contato-info">
            <p class="texto-contato-info">E-mail<br /> <span>laurascafe@gmail.com</span></p>
            <p class="texto-contato-info">Telefone<br /><span>(31) 99988-7766</span></p>

          </div>
          <!-- Formulário de Contato -->
          <form class="form-contato">
            <p class="deixe-msg">Deixe-nos uma mensagem!</p>
            <div class="divs-form">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
            </div>

            <div class="divs-form">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="divs-form">
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" required></textarea>
            </div>

            <button type="submit">Enviar</button>
          </form>
          <!-- Modal para o mapa -->
          <div id="lauras-mapModal" class="modal">
            <div class="modal-content">
              <span class="close" id="lauras-closeModal">&times;</span>
              <div id="lauras-modalMap" class="conteudo-lauras-mapa-contato"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
  <!-- Rodapé -->
  <footer class="rodape">
    <div class="rodape-centro">
      <p class="rodape-escrito">Laura's Café 06:00 | 19:00</p>
      <p class="rodape-escrito">R. Trinta e Seis, 115 - Loanda</p>
    </div>
    <div class="menu">
      <div class="toggle">
        <ion-icon name="share-social"></ion-icon>
      </div>
      <li style="--i:1;--clr:#25d366">
        <a href="https://api.whatsapp.com/send?phone=5537999176189">
          <img src="images\Redes sociais\whatsapp.png" alt="whats">
        </a>
      </li>
      <li style="--i:3;--clr:#c32aa3">
        <a href="https://www.instagram.com/andre_222q/">
          <img src="images\Redes sociais\instagram.png" alt="insta">
        </a>
      </li>
      <li style="--i:2;--clr:#25d366">
        <a id="lauras-mapLink" class="rodape-logos">
          <img src="images\Redes sociais\google-maps.png" alt="Maps">
        </a>
      </li>
      
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApZ1hUJ2ZJKJrJI9fbGX1tuZHh2liCFog" async
      defer></script>

    <script src="script.js"></script>

</body>

</html>
